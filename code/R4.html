<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloR2.css">
    <link rel="shortcut icon" href="img/html-5.ico" type="image/x-icon">
    <title>Solicitud R4</title>
</head>

<body>
    <table id="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Nombre</th>
                <th>Nombre de usuario</th>
                <th>Ciudad</th>
                <th>Calle</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="dato in usuarios">
                <td>{{dato.id}}</td>
                <td>{{dato.email}}</td>
                <td>{{dato.name}}</td>
                <td>{{dato.username}}</td>
                <td>{{dato.address.city}}</td>
                <td>{{dato.address.street}}</td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/R4.js"></script>
</body>

</html>
